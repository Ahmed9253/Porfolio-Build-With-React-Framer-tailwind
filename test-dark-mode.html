<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="min-h-screen bg-white dark:bg-slate-900 text-slate-900 dark:text-white transition-colors p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold mb-8">Dark Mode Test</h1>
    
    <button 
      id="toggleBtn"
      class="px-6 py-3 bg-blue-600 dark:bg-blue-500 text-white rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 transition-colors mb-8"
    >
      Toggle Dark Mode
    </button>

    <div class="space-y-4">
      <div class="p-6 bg-slate-50 dark:bg-slate-800 border-2 border-slate-200 dark:border-slate-700 rounded-xl">
        <h2 class="text-2xl font-bold mb-2">Card Example</h2>
        <p class="text-slate-600 dark:text-slate-300">This card should change colors when you toggle dark mode.</p>
      </div>

      <div class="p-6 bg-white dark:bg-slate-800 border-2 border-slate-200 dark:border-slate-700 rounded-xl">
        <h3 class="text-xl font-bold mb-2 text-blue-600 dark:text-blue-400">Another Card</h3>
        <p class="text-slate-600 dark:text-slate-300">Notice how the blue accent color also changes.</p>
      </div>
    </div>

    <div class="mt-8 p-4 bg-blue-50 dark:bg-blue-900/30 border border-blue-200 dark:border-blue-800 rounded-lg">
      <p class="text-sm text-blue-700 dark:text-blue-300">
        <strong>Status:</strong> <span id="status">Light Mode</span>
      </p>
      <p class="text-sm text-blue-700 dark:text-blue-300 mt-2">
        <strong>HTML class:</strong> <code id="htmlClass" class="bg-white dark:bg-slate-800 px-2 py-1 rounded"></code>
      </p>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const status = document.getElementById('status');
    const htmlClass = document.getElementById('htmlClass');

    function updateStatus() {
      const isDark = document.documentElement.classList.contains('dark');
      status.textContent = isDark ? 'Dark Mode' : 'Light Mode';
      htmlClass.textContent = document.documentElement.className || '(none)';
    }

    toggleBtn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      updateStatus();
    });

    updateStatus();
  </script>
</body>
</html>
